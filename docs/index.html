<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Мой веб-сайт</title>
  <style>
    @font-face {
      font-family: 'Minecraft';
      src: url('minecraft.ttf') format('truetype'); /* Путь к вашему файлу шрифта */
    }

    body {
      background-image: url("bg.jpg");
      background-size: cover;
      background-position: center;
      font-family: 'Minecraft', Arial, sans-serif; /* Использование вашего шрифта в качестве основного */
      color: white;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    .container {
      width: 80%;
      margin: auto;
      flex: 1;
      text-align: center;
      position: relative;
    }

    .background-image {
      position: absolute;
      top: 100px;
      left: -0px;
      right: -0px;
      bottom: 100px;
      background-image: url("old_stone.jpg");
      background-repeat: repeat;
      background-size: auto 100px;
    }

    .nav {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      height: 50px;
      background-color: #2E8B57;
      position: relative;
      z-index: 2;
    }

    .nav a {
      color: white;
      text-decoration: none;
      padding: 10px;
      transition: color 0.3s;
    }

    .nav a:hover {
      color: #3CB371;
    }

    .footer {
      text-align: center;
      background-color: #2E8B57;
      padding: 10px;
      margin-top: auto;
      position: relative;
      z-index: 2;
    }

    .footer p {
      font-size: 14px;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="background-image"></div>
    <div class="nav">
      <a href="index.html">Главная</a>
      <a href="about.html">О нас</a>
      <a href="contacts.html">Контакты</a>
    </div>
  </div>
  <footer class="footer">
    <p>© 2024 Мой сайт. Все права защищены.</p>
  </footer>
</body>
</html>
