<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Добавлен метатег для адаптивности -->
  <title>Мой веб-сайт</title>
  <style>
    @font-face {
      font-family: 'Minecraft';
      src: url('minecraft.ttf') format('truetype'); /* Путь к вашему файлу шрифта */
    }

    body {
      background-image: url("bg.jpg");
      background-size: cover;
      background-position: center;
      font-family: 'Minecraft', Arial, sans-serif; /* Использование вашего шрифта в качестве основного */
      color: white;
      min-height: 100vh; /* Используем min-height вместо height */
      margin: 0;
      display: flex;
      flex-direction: column;
      overflow-x: hidden; /* Предотвращаем горизонтальную прокрутку */
    }

    .container {
      width: 80%;
      margin: auto;
      flex: 1;
      text-align: center;
      position: relative;
    }

    .background-image {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: -1; /* Перемещаем изображение фона ниже текста */
      background-image: url("stone.jpg");
      background-repeat: repeat;
      background-size: auto 100px;
    }

    .nav {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      height: 50px;
      background-color: #2E8B57;
      position: relative;
      z-index: 2;
    }

    .nav a {
      color: white;
      text-decoration: none;
      padding: 10px;
      transition: color 0.3s;
      scroll-behavior: smooth; /* Плавный переход */
    }

    .nav a:hover {
      color: #3CB371;
    }

    .footer {
      text-align: center;
      background-color: #2E8B57;
      padding: 10px;
      position: fixed; /* Фиксируем футер */
      bottom: 0; /* Располагаем футер внизу */
      width: 100%; /* Занимаем всю доступную ширину */
      z-index: 2;
    }

    .footer p {
      font-size: 14px;
      margin: 0;
    }

    /* Медиа-запросы для адаптивного дизайна */
    @media only screen and (max-width: 600px) {
      .container {
        width: 100%;
      }
      .background-image {
        background-size: cover; /* Изменяем размер фона на cover */
      }
    }

    .play-button {
      position: absolute;
      top: calc(480px + 20px); /* Передвигаем кнопку под надписью и добавляем дополнительный отступ 20px */
      left: 50%;
      transform: translateX(-50%);
      background-color: #3CB371;
      padding: 60px 180px; /* Увеличиваем отступы вокруг текста кнопки */
      border-radius: 8px; /* Увеличиваем радиус скругления углов */
    }

    .play-button a {
      color: white;
      text-decoration: none;
      font-size: 80px; /* Увеличиваем размер шрифта */
    }

    .play-button:hover {
      background-color: #2E8B57;
    }

    .images {
      display: flex;
      justify-content: space-around;
      margin-top: 700px; /* Добавляем отступ между кнопкой и изображениями */
    }

    .images img {
      width: 60%; /* Задаем ширину изображений */
      max-width: 250px; /* Устанавливаем максимальную ширину */
      height: auto; /* Позволяет изображениям сохранять пропорции */
    }
    h1 {
      color: #01ff22; /* Зелёно-салатовый цвет текста */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="background-image"></div>
    <div class="nav">
      <a href="index.html">Главная</a>
      <a href="about.html">О нас</a>
      <a href="contacts.html">Контакты</a>
    </div>
    <h1 style="position: absolute; top: 200px; left: 0; right: 0; z-index: 1;">Добро пожаловать на Moxav4ikLand!</h1>
    <div class="play-button">
      <a href="https://discord.gg/GDg4spdxxW" target="_blank">Играть!</a>
    </div>
    <div class="images">
      <img src="1.jpg" alt="Image 1">
      <img src="2.jpg" alt="Image 2">
      <img src="3.jpg" alt="Image 3">
    </div>
  </div>
  <footer class="footer">
    <p>© 2024 Мой сайт. Все права защищены.</p>
  </footer>
</body>
</html>
