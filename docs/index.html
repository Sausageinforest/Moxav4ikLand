<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Мой веб-сайт</title>
  <style>
    body {
      background-image: url("bg.jpg"); /* замените на свой файл фона */
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      color: white;
      height: 100vh; /* высота всего окна браузера */
      margin: 0; /* убираем отступы по умолчанию */
      display: flex;
      flex-direction: column;
    }

    .container {
      width: 80%;
      margin: auto;
      flex: 1; /* растягиваем контейнер, чтобы занимал всё доступное пространство */
    }

    .nav {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      height: 50px;
      background-color: #2E8B57;
    }

    .nav a {
      color: white;
      text-decoration: none;
      padding: 10px;
      transition: color 0.3s; /* плавное изменение цвета текста */
    }

    .nav a:hover {
      color: #3CB371; /* цвет при наведении */
    }

    .footer {
      text-align: center;
      background-color: #2E8B57;
      padding: 10px;
      margin-top: auto; /* размещаем футер внизу */
    }

    .footer p {
      font-size: 14px;
      margin: 0; /* убираем отступы по умолчанию */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="nav">
      <a href="index.html">Главная</a>
      <a href="about.html">О нас</a>
      <a href="contacts.html">Контакты</a>
    </div>
  </div>
  <footer class="footer">
    <p>© 2024 Мой сайт. Все права защищены.</p>
  </footer>
</body>
</html>
